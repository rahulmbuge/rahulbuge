<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style type="text/css">
        .contact_grids {
            margin-top: 55px;
        }

        .cont_bor {
            margin-top: 30px;
            height: 70px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <center>
            <h1>Book an Appointment </h1>
            <h4>Our Investing Topics</h4>
            <br /><br />
            <h1>Pick a topic,then we'll find a time and place</h1>
        </center>

        <div class="container">
            <div class="contact_grids">
                <form action="#" method="post">
                    <div class="col-md-12 contact_left">
                        <div class="cont_bor">
                            <input type="button" value="Open a chquing account" style="width:100%;height:100%" class="btn-lg">
                            <div class="clearfix"></div>
                        </div>

                        <div class="cont_bor">
                            <input type="button" value="Open a savings account" style="width:100%;height:100%" class="btn-lg">
                            <div class="clearfix"></div>
                        </div>

                        <div class="cont_bor">
                            <input type="button" value="Open a U.S.Dollar account" style="width:100%;height:100%" class="btn-lg">
                            <div class="clearfix"></div>
                        </div>

                         <div class="cont_bor">
                            <input type="button" value="Review my everyday banking needs " style="width:100%;height:100%" class="btn-lg">
                            <div class="clearfix"></div>
                        </div>

                        <div class="cont_bor">
                            <input type="button" value="Switch to TD" style="width:100%;height:100%" class="btn-lg">
                            <div class="clearfix"></div>
                        </div>

                        <div class="cont_bor">
                            <input type="button" value="Apply for Overdraft Protection" style="width:100%;height:100%" class="btn-lg">
                            <div class="clearfix"></div>
                        </div>

                    </div>


                </form>
            </div>

        </div>

    </div>

</html>
